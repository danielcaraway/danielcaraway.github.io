<html>
<body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('example5.4');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Role' });
    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'City', 'Pasadena, California', new Date(1988, 12, 1), new Date(1995, 0, 1) ],
      [ 'City', 'La Canada, California', new Date(1995, 0, 1), new Date(2007, 8, 1) ],
      [ 'City', 'San Diego, California', new Date(2007, 8, 1), new Date(2011, 0, 1) ]]);
    var options = {
      colors: ['#cbb69d', '#603913', '#c69c6e'],
    };
    chart.draw(dataTable, options);
  }

</script>

<div id="example5.4" style="height: 150px;"></div>
</body>
</html>
